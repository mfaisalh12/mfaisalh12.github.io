<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Boxicon -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <!-- css -->
    <link rel="stylesheet" href="assets/main.css">

    <!-- icon -->
    <link rel="icon" href="assets/images/logo.png" style="border-radius: 50px;">
    <title>Portfolio-Home</title>
</head>

<body>
    <section id="main">

        <div class="container-fluid">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <i class='bx bxs-sun' id="dark-mode" style='color:#ff9234' onclick="setDarkMode()"></i>
                </li>
            </ul>

            <div class="row">
                <div class="col-lg-8 col-sm-12 order-2 order-lg-1 title-text">
                    <h4 class="greeting">Hi, my name is</h4>
                    <h1 class="big-heading">Muhammad Faisal Hidayatullah</h1>
                    <h3 class="sub-title">And I'm a <span class="blue">Front-End Developer</span></h3> <br>
                    <div class="d-flex flex-wrap justify-content-between pe-5 title-button">
                        <button type="button" class="btn btn-primary btn-lg">
                            Download CV
                        </button>
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-see-details" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            See details >
                        </button>
                    </div>

                </div>
                <div class="col-lg-4 col-sm-12 order-1 order-lg-2">
                    <img class="title-image" src="assets/images/profile.png" alt="Faisal">
                </div>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">My Profile</h5>
                    <button type="button" class="btn btnClose" data-bs-dismiss="modal" aria-label="Close"><i
                            class='bx bx-x'></i></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Toggle -->

    <div class="toggle active" id="toggle">
        <div class="box first">
            <a href="#" class="links btn btn-outline-primary btn-rounded first">
                <p>Home</p>
            </a>
        </div>
        <div class="box second">
            <a href="skills.html" class="links btn btn-outline-warning btn-rounded second ">
                <p>Skills</p>
            </a>
        </div>
        <div class="box third">
            <i class='bx bxs-category' id="icon"></i>
            <a href="projects.html" class="links btn btn-outline-orange btn-rounded third">
                <p>Projects</p>
            </a>
        </div>
        <div class="box fourth">
            <a href="#" class="links btn btn-outline-danger btn-rounded second ">
                <p>Sertifications</p>
            </a>
        </div>
        <div class="box fifth">
            <a href="#" class="links btn btn-outline-tosca btn-rounded first">
                <p>Contact Me</p>
            </a>
        </div>
    </div>

    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
