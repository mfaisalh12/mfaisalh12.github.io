<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

                        </div>
                    </div>
                    <div class="card ">

                            <i class='bx bxl-laravel'></i>
                            <h5 class="card-title">Laravel</h5>
                        </div>
                    </div>
                    <div class="card skill-box">

            <a href="index.html" class="links btn btn-outline-primary btn-rounded first">
                <p>Home</p>
            </a>
        </div>
        <div class="box second">
            <a href="#" class="links btn btn-outline-warning btn-rounded second" id="skills">
                <p>Skills</p>
            </a>
        </div>
        <div class="box third">
            <i class='bx bxs-category' id="icon"></i>

            </a>
        </div>
        <div class="box fourth">
            <a href="#" class="links btn btn-outline-danger btn-rounded second ">

            </a>
        </div>
        <div class="box fifth">
            <a href="#" class="links btn btn-outline-tosca btn-rounded first">

            </a>
