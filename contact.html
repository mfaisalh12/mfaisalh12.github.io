<body>
    <section id="main">

        <div class="container-fluid">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <i class='bx bxs-sun' id="dark-mode" style='color:#ff9234' onclick="setDarkMode()"></i>
                </li>
            </ul>
            <div class="card">
                <div class="card-body">
                    <div class="row px-md-5 py-2">
                        <div class="col-md-6 col-sm-12 order-2 order-md-1">
                            <h3 class="tosca title-contact">Contact Me</h3>
                            <form>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" name="name">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email">
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control" placeholder="Leave a message here"
                                        id="floatingTextarea"></textarea>
                                </div>

                                <button type="submit" class="btn btn-tosca">Send</button>
                            </form>
                        </div>
                        <div class="col-md-6 col-sm-12 order-1 order-md-2 text-center contact-img">
                            <img src="assets/images/amico.png" alt="" id="contact-img">
                        </div>
                    </div>
                </div>
            </div>

            <div id="socmed">
                <p>Get in touch with me</p>
                <div class="d-flex">
                    <a href=""><i class='bx bxl-instagram'></i></a>
                    <a href=""><i class='bx bxl-linkedin'></i></a>
                    <a href=""><i class='bx bxl-discord-alt'></i></a>
                </div>
            </div>
        </div>
    </section>

    <!-- Toggle -->

        <div class="box first">
            <a href="index.html" class="links btn btn-outline-primary btn-rounded first">
                <p>Home</p>

        </div>
        <div class="box second">

        <div class="box third">

            <a href="projects.html" class="links btn btn-outline-orange btn-rounded third">
                <p>Projects</p>

        </div>
        <div class="box fourth">
            <a href="certificates.html" class="links btn btn-outline-danger btn-rounded second ">

        </div>
        <div class="box fifth">
